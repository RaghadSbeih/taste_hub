<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}TasteHub{% endblock %}</title>
  {% load static %}
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'restaurant_reviews:index' %}">
        <span class="text-primary">
          <svg class="h-8 w-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"
            style="height:2rem;width:2rem;">
            <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"
              fill-rule="evenodd"></path>
          </svg>
        </span>
        <span class="fs-4 fw-bold text-primary">TasteHub</span>
      </a>

      <div class="d-flex align-items-center gap-2">
        {% if request.resolver_match.url_name != 'login' and request.resolver_match.url_name != 'register' %}
        <a href="{% url 'restaurant_reviews:logout' %}" class="btn btn-outline-danger ms-2">Logout</a>

        {% endif %}
      </div>
    </div>
  </nav>
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    {% block content %}{% endblock %}
  </main>`
  <footer class="footer mt-auto py-3 bg-white border-top">
    <div class="container text-center">
      <p class="mb-1 small">&copy; 2025 TasteHub. All rights reserved.</p>
    </div>
  </footer>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
