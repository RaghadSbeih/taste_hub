{% extends 'base-admin.html' %}
{% block title %}Add New Restaurant{% endblock %}
{% block content %}
<h2 class="fw-bold mb-4">Add New Restaurant</h2>
<form method="post" enctype="multipart/form-data" class="mb-4" style="max-width: 600px;">
    {% csrf_token %}
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
        <div class="alert alert-danger small">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="mb-3">
        <label class="form-label">Restaurant Name</label>
        <input type="text" name="name" class="form-control bg-light-pink" placeholder="Enter restaurant name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control bg-light-pink" placeholder="Enter restaurant address"
            required>
    </div>
    <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control bg-light-pink" placeholder="Enter city" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" name="contact_number" class="form-control bg-light-pink" placeholder="Enter contact number">
    </div>
    <div class="mb-3">
        <label class="form-label">Cuisine Type</label>
        <select name="cuisine_type" class="form-select bg-light-pink" required>
            <option value="">Select cuisine type</option>
            {% for cuisine in cuisine_choices %}
            <option value="{{ cuisine }}">{{ cuisine }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control bg-light-pink" rows="3"
            placeholder="Enter restaurant description" required></textarea>
    </div>
    <div class="mb-4 p-4 border rounded-4 text-center" style="background: #fcf7f7; border-style: dashed;">
        <div class="mb-2 fw-semibold">Upload Images</div>
        <div class="mb-2 small text-muted">Drag and drop or click to upload</div>
        <input type="file" name="image" class="form-control mb-2" style="background: #f5eded;" accept="image/*">
        <button type="button" class="btn admin-btn" disabled>Upload</button>
    </div>
    <button type="submit" class="btn admin-btn float-end">Add Restaurant</button>
</form>
{% endblock %}
