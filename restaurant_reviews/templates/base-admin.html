<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #faf7f6;
        }

        .admin-card {
            background: #f5eded;
            border-radius: 1rem;
        }

        .admin-btn {
            background: #e7cfcf;
            color: #222;
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1.5rem;
        }

        .admin-btn:hover {
            background: #d6bcbc;
            color: #111;
        }
    </style>
</head>

<body class="min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-light bg-white shadow-sm px-4 py-3 mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">TasteHub</a>

            <div class="d-flex align-items-center gap-2">
                {% if request.session.user_id %}
                <a href="{% url 'restaurant_reviews:logout' %}" class="btn btn-outline-danger">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container flex-grow-1">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-white border-top text-center small">
        <div class="container">&copy; 2025 TasteHub. All rights reserved.</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
